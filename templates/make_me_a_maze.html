<html>
<head>
	<title>Build a maze</title>
</head>
<body>

	{% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
	<form action="/maze/" method="get">
		<p><b>Specify the size of your maze</b></p>
		<p>Height: <input type="number" name="h" min="1" max="300"></p>
		<p>Width: &#160;<input type="number" name="w" min="1" max="300"></p>
		<p><input type="submit" value="Generate my maze!"></p>
	</form>
</body>
</html>
